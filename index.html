<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="top-bar">
    <h1>To-Do List</h1>
    <button id="mode-toggle">ðŸŒ™</button>
  </div>

  <div class="center-wrapper">
    <div class="todo-container">

      <div class="input-group">
        
        <div class="input-row">
          <input type="text" id="todo-input" placeholder="Enter your task..." />
          <input type="date" id="due-date" />
        </div>

        <div class="bottom-row">
          <select id="priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
          <button id="add-btn" onclick="addTask()">Add Task</button>
        </div>

      </div>

      <div class="counters">
        <span id="total-count">Total: 0</span>
        <span id="completed-count">Completed: 0</span>
      </div>

      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
